<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你世界颜色推理器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="colorPicker">
        <p>颜色<input type="range" id="hue" min="0" max="360" value="0" step="1" oninput="updateColor()" /></p>
        <p>饱和度<input type="range" id="saturation" min="0" max="100" value="100" step="1" oninput="updateColor()" /></p>
        <p>亮度<input type="range" id="brightness" min="0" max="100" value="100" step="1" oninput="updateColor()" /></p>
        <p>颜色预览<div id="colorPreview"></div></p>
        <div id="colorCode"class="colorCode">#ffffff</div>
        <div id="colorCode2"class="colorCode">#ffffff</div>
        </br>
    </br>
    <input type="text" id="myInput" class="styled-input" placeholder="请输入颜色代码"></input>
    <button onclick="duqu()"class="styled-button">推理颜色</button>
    <div id="color"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
